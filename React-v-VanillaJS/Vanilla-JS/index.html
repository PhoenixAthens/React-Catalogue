<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <title>Vanilla Js ADV</title>
    </head>
    <body>
        <h1 class="advice"></h1>
        <button class="btn">Get Advice!</button>
        <p>
            You have read <strong class="count"></strong> pieces of advice! Now,
            it's time to apply them.
        </p>
        <script>
            const adviceEl = document.querySelector(".advice");
            const btnEl = document.querySelector(".btn");
            const countEl = document.querySelector(".count");

            const getAdvice = async function () {
                const res = await fetch("https://api.adviceslip.com/advice");
                const data = await res.json();

                //updating values
                advice = data.slip.advice;
                count += 1;

                //Manually updating the DOM elements
                countEl.textContent = count;
                adviceEl.textContent = advice;
            };
            let count = 0;
            let advice;
            getAdvice();

            btnEl.addEventListener("click", getAdvice);
        </script>
    </body>
</html>
